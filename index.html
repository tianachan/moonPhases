		<title>Notion</title>

			html {

				padding: 0;

			}

				margin: 0;
				padding: 0;
				color: #999999;
			}
			.details li {
				list-style: none;
				display: inline-block;
				margin: 0 0.75em;
			}
			.show-details-toggle {
				color: #999999;
			}
			.main {

			}
			.main a {
				color: #37352f;
			}
			a:hover {
				color: #e03e3e;
			}

				}
				.details h1 {
					display: block;
					margin-bottom: 1em;
				}
				.details li {

				}
			}
